<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
             <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
                         <meta http-equiv="X-UA-Compatible" content="ie=edge">
             <title>du dung do while</title>
</head>
<body>
    <p>Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10</p>
<script >
    let value=null;
    do{
        value=prompt("Enter the number from 1 to 10");
    }while (value<1||value>10);
    alert("so ban vua nhap la: " + value);
</script>
</body>
</html>
